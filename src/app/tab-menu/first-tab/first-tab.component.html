<div class="row" style="padding-top:20px;">
  <div class="col-md-1" style="padding:0;text-align:center;">
    <button class="btn btn-link" type="button" disabled="disabled" style="height:160px;">
      <span class="glyphicon glyphicon-menu-left"></span>
    </button>
  </div>
  <div class="col-md-10" style="padding:0;">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="이름(Name)" [(ngModel)]="childForm.name">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="이메일(Email)" [(ngModel)]="childForm.email">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="주소(Address)" [(ngModel)]="childForm.address">
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Check me out
      </label>
    </div>
  </div>
  <div class="col-md-1" style="padding:0;text-align:center;">
    <button class="btn btn-link" type="button" style="height:160px;">
      <span class="glyphicon glyphicon-menu-right"></span>
    </button>
  </div>
</div>
